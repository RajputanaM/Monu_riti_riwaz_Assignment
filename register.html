<!DOCTYPE html>
<html>

<head>
    <title>Register for Royal Weddings</title>
    <!-- Include CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

</head>

<body>
    <img src="images/image.png" alt="">
    <div class="register-container">
        <h1 class="register-title">Register for Riti-Riwaz Wedding</h1>
        <form class="register-form" action="home.html" method="post">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
        <option value="Bride">Bride</option>
        <option value="Groom">Groom</option>
        <option value="Other">Other</option>
      </select>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="weddingDate">Wedding Date:</label>
            <input type="date" id="weddingDate" name="weddingDate" required>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            <input type="submit" value="Submit" class="register-submit-button">
        </form>
    </div>
</body>

</html>
